set -g prefix C-a
bind C-a send-prefix
unbind C-b
set -sg escape-time 10
set-option -g status-keys vi
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
unbind %
unbind '"'
bind-key = split-window -h
bind-key - split-window -v
bind-key C-n next-window
bind-key C-p previous-window
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
bind y run "tmux save-buffer - | pbcopy"
#bind y run "tmux save-buffer - | xclip -sel clipboard >/dev/null"
set-window-option -g mode-style bg=colour5,fg=black
set-option -g message-style bg=colour5,fg=black
set-option -g pane-border-style bg=default,fg=default
set-option -g pane-active-border-style bg=default,fg=default
set-option -g status-position bottom
set -g status "off"
